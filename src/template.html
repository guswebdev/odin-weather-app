<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App Clima</title>
    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- FONT AWESOME -->
  </head>
  <body>
    <header class="header">
      <h1>App Clima</h1>
    </header>
    <main>
      <div class="container">
        <header class="main-header">
          <div id="loader" class="loader">
            <img src="assets/img/tenor.gif" alt="Cargando..." />
          </div>
          <form action="" class="form">
            <input
              type="search"
              name="buscador"
              id="buscador"
              placeholder="Ingrese una ciudad"
              autocomplete="off"
            />
            <button type="submit">Buscar</button>
          </form>
        </header>
        <hr class="main-divisor" />
        <section class="main-body" data-container="mainBody"></section>
      </div>
    </main>
    <footer class="footer">
      <h3>Hecho por Gustavo Miño</h3>
    </footer>
    <!-- TEMPLATE BODY-CARD-->
    <template id="template-info">
      <article class="body-card">
        <div class="card-header">
          <div class="card-header-lugar">
            <h3 data-info="ciudad">Buenos Aires, Argentina</h3>
          </div>
          <div class="card-header-fecha">
            <h4 data-info="fecha">31-10-2025</h4>
          </div>
        </div>
        <div class="card-body">
          <div class="card-body-informacion">
            <div class="informacion">
              <p data-info="temp">63.2</p>
              <div class="informacion-grados">
                <p>°C</p>
              </div>
            </div>
            <div>
              <img data-info="icon" />
            </div>
            <p data-info="condicion">Clear</p>
          </div>
          <div class="card-body-min">
            <div>
              <span data-info="min">54.9</span>
              <small>°</small>
            </div>
            <p>Temp. minima</p>
          </div>
          <div class="card-body-max">
            <div>
              <span data-info="max">70.2</span>
              <small>°</small>
            </div>
            <p>Temp. maxima</p>
          </div>
          <div class="card-body-sensacion">
            <div>
              <span data-info="sensacion">63.2</span>
              <small>°</small>
            </div>
            <p>Sens. Termica</p>
          </div>
          <div class="card-body-precipitacion">
            <div>
              <span data-info="precipitaciones">0</span>
              <span>%</span>
            </div>
            <p>Precip.</p>
          </div>
          <div class="card-body-humedad">
            <div>
              <span data-info="humedad">65.3</span>
              <small>%</small>
            </div>
            <p>Humedad</p>
          </div>
          <div class="card-body-viento">
            <div>
              <span data-info="viento">12.3</span>
              <small>Km/h</small>
            </div>
            <p>Viento</p>
          </div>
        </div>
      </article>
    </template>
    <!-- TEMPLATE BODY-CARD-->
  </body>
</html>
